<app-template-full-width title="Liste des messages">
  <app-table-light [headers]="headers" *ngIf="messages$ |async as messages">
    <!-- <pre>{{ messages |json }}</pre> -->
    <tr *ngFor="let message of messages">
      <td>
        <app-icon-edit (click)="goToEdit(message.id)"></app-icon-edit>
        <app-icon-delete (click)="deleteItem(message.id)"></app-icon-delete>
      </td>
      <td>{{ message.text }}</td>
      <td>{{ message.owner }}</td>
      <td>{{ message.createdDate }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
<app-btn label="Add message" route="add"></app-btn>
